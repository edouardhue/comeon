about.message = Un nouvel outil pour téléverser des images sur Wikimedia Commons, avec un support étendu \
pour les métadonnées JPEG et leur utilisation dans des modèles de pages. Il est écrit en Java et en Swing.\n\n\
Ce logiciel est mis à disposition selon les termes de la licence Apache, version 2.0 (la « Licence »). \
Vous pouvez obtenir une copie de la Licence sur http://www.apache.org/licenses/LICENSE-2.0.\n\n\
Ce logiciel utilise le client MediaWiki ${version.mwapi} de Yuvi Panda, l'extracteur de métadonnées ${version.mdextractor} \
de Drew Noakes et d'autres logiciels libres.\n\n\
Les icones proviennent du Noun Project et sont publiées sous licence Creative Commons Attribution 3.0 :\n\
\u2022 Power par Thomas Hirter ;\n\
